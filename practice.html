<!DOCTYPE html>
<html>
<head>
    <title>Practice Question Page</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>

<div class="container">
    <div class="question">
        <h1>Practice Question</h1>
        <div class="info">
            <div class="badge medium">Medium</div>
            <div class="badge success">75% Accuracy</div>
            <div class="badge attempts">3 Attempts</div>
        </div> 
        <p class="text">What is the capital of France?</p>
        
        <form class="options">
            <label class="option">
                <input type="radio" name="answer" value="optionA">
                Paris
            </label>
            <label class="option">
                <input type="radio" name="answer" value="optionB">
                London
            </label>
            <label class="option">
                <input type="radio" name="answer" value="optionC">
                Berlin
            </label>
            <label class="option">
                <input type="radio" name="answer" value="optionD">
                Madrid
            </label>
            <button type="button" id="checkBtn">Check Answer</button>
        </form>
        
        <div class="result hidden" id="result">
            <p class="result-message"></p>
            <button type="button" id="retryBtn">Retry</button>
        </div>

        <a href="#" class="discussion-link">Discussion Forum</a>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
